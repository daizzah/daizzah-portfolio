<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Daizzah</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <section id="contact" class="py-5">
    <div class="container">
      <h2 class="section-header"><i class="fas fa-envelope"></i> Get in Touch</h2>
      <form action="https://formspree.io/f/mgvanerl" method="POST" class="contact-form">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" id="name" name="name" class="form-control" required/>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" name="email" class="form-control" required/>
        </div>
        <div class="mb-3">
          <label for="subject" class="form-label">Subject</label>
          <input type="text" id="subject" name="subject" class="form-control"/>
        </div>
        <div class="mb-4">
          <label for="message" class="form-label">Message</label>
          <textarea id="message" name="message" rows="5" class="form-control" required></textarea>
        </div>
        <button type="submit" class="btn btn-muted">Send Message</button>
      </form>
    </div>
  </section>
</body>
</html>
