<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Daizzah</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <img src="assets/db_icon.png" alt="DB Logo" style="height: 50px; width: 50px; border-radius: 50%; object-fit: cover;">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html#aboutme">About Me</a></li>
          <li class="nav-item"><a class="nav-link" href="index.html#experiences">Experiences</a></li>
          <li class="nav-item"><a class="nav-link" href="index.html#skills">Skills</a></li>
          <li class="nav-item"><a class="nav-link active" href="#contact">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>
  
  <section id="contact" class="py-5">
    <div class="container">
      <div class="section-header fancy-header fade-in">
        <span class="emoji wave">ðŸ‘‹</span>
        <span class="headline">Letâ€™s Chat</span>
      </div>
      

      <form action="https://formspree.io/f/mgvanerl" method="POST" class="contact-form">
        <div class="contact-form fade-in">

        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" id="name" name="name" class="form-control" required/>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" name="email" class="form-control" required/>
        </div>
        <div class="mb-3">
          <label for="subject" class="form-label">Subject</label>
          <input type="text" id="subject" name="subject" class="form-control"/>
        </div>
        <div class="mb-4">
          <label for="message" class="form-label">Message</label>
          <textarea id="message" name="message" rows="5" class="form-control" required></textarea>
        </div>
        <button type="submit" class="btn btn-muted">Send Message</button>
      </form>
    </div>
  </section>
</body>
</html>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    const fadeInEl = document.querySelector(".fade-in");
    if (fadeInEl) {
      setTimeout(() => {
        fadeInEl.classList.add("visible");
      }, 100); // slight delay for smoother entrance
    }
  });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
