    <!-- Contact Section -->
    <section id="contact" class="py-5">
      <div class="text-center mb-4 fade-in">
        <h2 class="pretty-header fade-in visible">ðŸ’¬ Letâ€™s Chat</h2>
      </div>

      <form
        id="contact-form"
        action="https://formspree.io/f/mgvanerl"
        method="POST"
        class="contact-form fade-in visible"
      >
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            class="form-control"
            required
          />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            class="form-control"
            required
          />
        </div>
        <div class="mb-3">
          <label for="subject" class="form-label">Subject</label>
          <input type="text" id="subject" name="subject" class="form-control" />
        </div>
        <div class="mb-4">
          <label for="message" class="form-label">Message</label>
          <textarea
            id="message"
            name="message"
            rows="5"
            class="form-control"
            required
          ></textarea>
        </div>
        <button type="submit">Send Message</button>
      </form>
      <div
        id="thank-you"
        class="thank-you-message fade-in"
        style="display: none"
      >
        <h2>ðŸŽ‰ Thanks for reaching out!</h2>
        <p>Iâ€™ll get back to you as soon as I can.</p>
        <button onclick="location.href='home.html'" style="margin-top: 1rem">
          Back Home
        </button>
      </div>
    </section>

    <!-- Footer -->
    <footer class="site-footer">
      <p>
        Â© 2025 Daizzah Botoy Â·
        <a
          class="footer-link"

        >
          GitHub
        </a>
        |
        <a
          class="footer-link"
          href="https://www.linkedin.com/in/daizzah-botoy/"
          target="_blank"
        >
          LinkedIn
        </a>
      </p>
    </footer>

    <!-- Scripts -->
    <script>
      const form = document.getElementById("contact-form");
      const thanks = document.getElementById("thank-you");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const formData = new FormData(form);

        const response = await fetch(form.action, {
          method: form.method,
          body: formData,
          headers: { Accept: "application/json" },
        });

        if (response.ok) {
          form.style.display = "none";
          thanks.style.display = "block";
          confettiEffect();
        } else {
          alert("Oops! Something went wrong.");
        }
      });

      function confettiEffect() {
        const script = document.createElement("script");
        script.src =
          "https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js";
        script.onload = () => {
          confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
        };
        document.body.appendChild(script);
      }
    </script>
  </body>
