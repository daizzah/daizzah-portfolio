<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thank You!</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background: #f8f0fa;
        color: #3c2c66;
        text-align: center;
        padding-top: 10vh;
      }
      h1 {
        font-size: 2.5rem;
        color: #3c2c66;
        margin-bottom: 1rem;
      }
      p {
        font-size: 1.2rem;
        color: #5a4b81;
      }
      .fade-back {
        margin-top: 3rem;
        font-size: 1.1rem;
        padding: 0.7rem 1.5rem;
        background: #e4d4f4;
        border: none;
        border-radius: 30px;
        color: #3c2c66;
        font-weight: 600;
        cursor: pointer;
        opacity: 0;
        transition: opacity 1s ease;
      }
      .fade-back.visible {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <h1>Thanks for reaching out üíú</h1>
    <p>I‚Äôll get back to you as soon as I can!</p>

    <button class="fade-back" onclick="goBack()">‚Üê Back to site</button>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script>
      // launch confetti
      confetti({
        particleCount: 150,
        spread: 70,
        origin: { y: 0.6 },
      });

      // show fade-back after delay
      setTimeout(() => {
        document.querySelector(".fade-back").classList.add("visible");
      }, 1500);

      function goBack() {
        window.location.href = "home.html"; // or just "/" if it's the homepage
      }
    </script>
  </body>
</html>
