<!doctypehtml><html lang="en"><meta charset="UTF-8"><meta content="width=device-width,initial-scale=1"name="viewport"><link href="assets/db-icon-32x32.png"rel="icon"sizes="32x32"type="image/png"><link href="assets/db-icon-64x64.png"rel="icon"sizes="64x64"type="image/png"><title>Contact | Daizzah Botoy</title><link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"rel="stylesheet"><link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"rel="stylesheet"><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"rel="stylesheet"><link href="styles.css"rel="stylesheet"><header><nav class="bg-light navbar navbar-expand-lg navbar-light shadow-sm sticky-top"><div class="container"><a href="index.html"class="navbar-brand"><img alt="DB Logo"class="brand-logo"src="assets/db-icon.png"></a><div class="collapse navbar-collapse"id="navbarNav"><ul class="gap-3 ms-auto navbar-nav"><li class="nav-item"><a href="index.html"class="nav-link">Home</a><li class="nav-item"><a href="aboutme.html#hero"class="nav-link">About Me</a><li class="nav-item"><a href="experiences.html#experiences"class="nav-link">Experiences</a><li class="nav-item"><a href="contact.html#contact"class="nav-link">Contact</a></ul><div class="nav-icons"><a href="https://github.com/daizzah"class="nav-link github-icon"target="_blank"><i class="fa-lg fab fa-github"></i> </a><a href="https://www.linkedin.com/in/daizzah-botoy/"class="nav-link"target="_blank"><i class="fa-lg fab fa-linkedin"></i></a></div></div></div></nav></header><section class="py-5"id="contact"><div class="fade-in mb-4 text-center"><h2 class="fade-in pretty-header">💬 Let’s Chat</h2></div><form action="https://formspree.io/f/mgvanerl"class="fade-in contact-form"id="contact-form"method="POST"><div class="mb-3"><label class="form-label"for="name">Name</label> <input class="form-control"id="name"name="name"required></div><div class="mb-3"><label class="form-label"for="email">Email</label> <input class="form-control"id="email"name="email"required type="email"></div><div class="mb-3"><label class="form-label"for="subject">Subject</label> <input class="form-control"id="subject"name="subject"></div><div class="mb-4"><label class="form-label"for="message">Message</label> <textarea class="form-control"id="message"name="message"required rows="5"></textarea></div><button class="pretty-button"type="submit">Send Message</button></form><p class="mt-4 text-center"style="color:#444;font-size:1.05rem">Prefer email? Reach me at <a href="mailto:contact@daizzah.dev"style="color:#5a4b81;font-weight:600">contact@daizzah.dev</a><div class="fade-in custom-thanks"id="thank-you"style="display:none"><h2>🎉 Thanks for reaching out!</h2><p>I’ll get back to you as soon as I can.</p><button class="pretty-button"onclick='location.href="index.html"'>← Back Home</button></div></section><footer class="site-footer"><p>© 2025 Daizzah Botoy · <a href="https://github.com/daizzah"class="footer-link"target="_blank">GitHub </a>| <a href="https://www.linkedin.com/in/daizzah-botoy/"class="footer-link"target="_blank">LinkedIn </a>| <a href="mailto:contact@daizzah.dev"class="footer-link">Email</a></footer><script>const form = document.getElementById("contact-form");
      const thanks = document.getElementById("thank-you");
      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const formData = new FormData(form);
        const response = await fetch(form.action, {
          method: form.method,
          body: formData,
          headers: {
            Accept: "application/json",
          },
        });
        if (response.ok) {
          form.style.display = "none";
          thanks.style.display = "block";
          confettiEffect();
        } else {
          alert("Oops! Something went wrong.");
        }
      });

      function confettiEffect() {
        const script = document.createElement("script");
        script.src =
          "https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js";
        script.onload = () => {
          confetti({
            particleCount: 100,
            spread: 70,
            origin: {
              y: 0.6,
            },
          });
        };
        document.body.appendChild(script);
      }
      document.addEventListener("DOMContentLoaded", () => {
        const fadeElements = document.querySelectorAll(".fade-in");
        fadeElements.forEach((el, index) => {
          setTimeout(() => {
            el.classList.add("visible");
          }, index * 150);
        });
      });</script>
